{% extends "base.html" %}

{% block content %}

<h2>Spaces</h2>

{% for space_name, count in spaces.items()|sort %}
<div class="space">
  <a href="{{ url_for('list_bags_in_space', space=space_name) }}">
    <strong>{{ space_name }}</strong>
    <span class="bag_count">({{ count|intcomma }} bag{% if count != 1 %}s{% endif %})</span>
  </a>
</div>
{% endfor %}

<style>
  .space a {
    display: block;
    text-decoration: none;
    color: rgba(0, 120, 104, 1);  /* #007868; */
    padding: 0.5em;
    padding-left: calc(0.5em + 1px);
  }

  .space {
    border: 3px solid #007868;
    border-radius: 8px;
    margin-bottom: 1em;
    font-size: 1.3em;
    line-height: 1.6em;
    vertical-align: middle;
    padding-bottom: 0;
  }

  .space a:hover {
    background: none;
  }

  .space:hover {
    background: rgba(0, 120, 104, 0.25);  /* #007868; */
  }

  .space .bag_count {
    color: #999;
  }

  .space img {
    height: 60px;
    margin-right: 10px;
  }
</style>

{% endblock %}
